<!DOCTYPE html>
<html lang="en" ng-app="weesong">
<head>
<!-- Meta-stuff ================================-->
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>WeeSong | New song</title>
<!-- Styleshets =================================-->
	<link type="text/css" rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans:400,300,700">
	<link rel="stylesheet" href="assets/css/styles.css">
</head>
<body ng-controller="MainCtrl">
<div class="Wrapper" ng-class="{'Move-right': menu.show, 'Move-left': playlist.show}">

<!-- Header ====================================-->
	<header class="Header">
	<!-- Logo / Title ==========================-->
		<h1 class="Header__site-title">
			Wee<span class="Header__site-title--mod">song</span>
		</h1>
	<!-- Menu mobile button ====================-->
		<div class="Header__button-menu" ng-click="menu.show = !menu.show">
			<span class="Header__button__line" id="span1"></span>
			<span class="Header__button__line" id="span2"></span>
			<span class="Header__button__line" id="span3"></span>
		</div>
	<!-- Page title on mobile ==================-->
		<span class="Header__page-title" ng-click="playlist.show = !playlist.show">
			{{ pageTitle }}
		</span>
	<!-- User info =============================-->
		<div class="Header__user">
		<!-- Username ============================-->
			<span class="Header__user__username">
				SampleUser
			</span>
			<span class="Header__user__button"></span>
		<!-- User avatar =========================-->
			<figure class="Header__user__image-container">
				<img src="assets/img/user.jpg" class="Header__user__image">
			</figure>
		</div> <!-- /.User -->
	<!-- Playlist-mobile button ================-->
		<div class="Header__button-playlist" ng-click="playlist.show = !playlist.show">
			<span class="Header__button__text">Playlist</span>
			<span class="right-triangule"></span>
		</div>
	</header>
	
<!-- Nav menu ==================================-->
	<nav class="Menu">
		<ul class="Menu__list">
			<li class="Menu__item" ng-repeat="item in menu.items" ng-class="{'Active': item.id == menu.activeItem}" ng-click="selectOption(item)">
				<span class="Menu__link">
					{{ item.text }}
				</span>
			</li>
		</ul>
	</nav>


<!-- Content ==================================-->
	<div class="Content" ng-view>
	</div><!-- /.Content -->

</div> <!-- /.Wrapper -->


<!-- Scripts ===================================-->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.13/angular.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.13/angular-route.min.js"></script>
	<script type="text/javascript" src="assets/scripts/app.js"></script>
</body>
</html>
