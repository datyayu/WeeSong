<!DOCTYPE html>
<html lang="en" ng-app="weesong" ng-controller="MainCtrl">
<head>
<!-- Meta-stuff ================================-->
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title ng-bind="title"> Weesong </title>
<!-- Styleshets =================================-->
	<link type="text/css" rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans:400,300,700">
	<link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
<!-- Audio metadata -->
<audio id="player"></audio>

<div class="Wrapper" 
		 ng-class="{'Move-right': showMenu, 
		 						'Move-left' : showPlaylist}">

<!-- Header ====================================-->
	<header class="Header" 
					ng-controller="HeaderCtrl as header">
	<!-- Logo / Title ==========================-->
		<h1 class="Header__site-title">
			<a class="Header__link"
				 href="#/">
				Wee<span class="Header__site-title--mod">song</span>
			</a>
		</h1>
	<!-- Menu mobile button ====================-->
		<div class="Header__button-menu" 
				 ng-click="toggleMenu()">
			<span class="Header__button__line"></span>
			<span class="Header__button__line"></span>
			<span class="Header__button__line"></span>
		</div>
	<!-- Page title on mobile ==================-->
		<div class="Header__page-title" ng-bind="title">
			Weesong
		</div>
	<!-- User info =============================-->
		<div class="Header__user">
		<!-- Username ============================-->
			<span class="Header__user__username">
				SampleUser
			</span>
			<span class="Header__user__button"></span>
		<!-- User avatar =========================-->
			<figure class="Header__user__image-container">
				<img class="Header__user__image" 
						 src="assets/img/user.jpg">
			</figure>
		</div> <!-- /.User -->
	<!-- Playlist-mobile button ================-->
		<div class="Header__button-playlist" 
				 ng-show="route === '/player'"
				 ng-click="togglePlaylist()">
			<span class="Header__button__line"></span>
			<span class="Header__button__line"></span>
			<span class="Header__button__line"></span>
		</div>
	</header>
	
<!-- Nav menu ==================================-->
	<nav class="Menu"
			 ng-class="{'move-left': showMenu}">
		<ul class="Menu__list" 
				ng-controller="menuCtrl">
			<li class="Menu__item"
					ng-repeat="item in menuItems" 
					ng-class="{'Active': item.id == activeItem}" 
					ng-click="selectOption(item.url)">
				<span class="Menu__link" ng-bind="item.title"></span>
			</li>
		</ul>
	</nav>

<!-- Fade-In block ============================-->
	<div class="Content-blocker"
			 ng-class="{'Active': showMenu || showPlaylist}"
			 ng-click="hideMenu($event)">
	</div>

<!-- Content ==================================-->
	<div class="Content" ng-view>
	</div><!-- /.Content -->
</div> <!-- /.Wrapper -->


<!-- Scripts ===================================-->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.3.1/lodash.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.13/angular.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.13/angular-route.min.js"></script>
	<script type="text/javascript" src="assets/scripts/app.js"></script>
</body>
</html>
